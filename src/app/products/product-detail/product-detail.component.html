<div *ngIf="currentProduct">
  <div class="panep panel-default" *ngIf="mode === 0">
    <div class="panel-heading"> Fiche product: {{currentProduct.name}}</div>
    <span class="glyphicon glyphicon-edit pull-right btn" (click)="onEditProduct()"></span>
  </div>

  <div class="panel-body">
    <div class="col-md-5">
      <img class="img-thumbnail" src="{{this.catalogService.host + '/productPhoto/' + currentProduct.id}}"/>
      <div *ngIf="this.authenService.isAdmin()">
        <button *ngIf="!editPhoto" (click)="onEditPhoto(currentProduct)">
          <span class="glyphicon glyphicon-edit"></span>
        </button>
        <span *ngIf="editPhoto">
          <input type="file" (change)="onSelectedFile($event)">
          <button class="btn btn-success" (click)="onUploadPhoto()">
            <span class="glyphicon glyphicon-edit"></span>
            Upload
          </button>
          {{progress}}
        </span>
      </div>
      <div>
          <span *ngIf="currentProduct.promotion">
            <img
              src="assets/image/promo.png" class="img-thumbnail img-circle" height="2" />
          </span>
          <span *ngIf="currentProduct.selected">
            <img src="assets/image/coeur.png" class="img-thumbnail img-circle" height="2"/>
          </span>
          <span *ngIf="currentProduct.available">
            <img src="assets/image/dispo.png" class="img-thumbnail img-circle" height="2"/>
          </span>
        </div>
        <div>
          <form #f="ngForm" (onSubmit)="addProducToBasket()">
          <label class="control-label">Quantité: </label>
          <input type="number" [(ngModel)]=currentProduct.quantity name="quantity" style="width:40px">
          <button class="btn btn-info">
            <img src="assets/image/caddy.png" class="img-caddy" alt="">
          </button>
        </form>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default" style="min-height: 300px">
          <div class="panel-body">
            <label>Price : {{currentProduct.price | number: '0.2' }}</label>
          </div>
          <div class="panel-body">
            Description :{{currentProduct.description}}
          </div>
        </div>
      </div>
  </div>
</div>
<div *ngIf="mode==1">
    <form #f="ngForm" (ngSubmit)="onUpdateProduct(f.value)">
      <div class="form-group">
        <label class="control-label">Name:</label>
        <input type="text" name="name" ngModel [(ngModel)]="currentProduct.name" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Description:</label>
        <textarea name="description" ngModel [(ngModel)]="currentProduct.description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label class="control-label">Price:</label>
        <input type="text" name="currentPrice" ngModel [(ngModel)]="currentProduct.price" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Promotion:</label>
        <input type="checkbox" name="promotion" ngModel [(ngModel)]="currentProduct.promotion" >
      </div>
      <div class="form-group">
        <label class="control-label">Sélection:</label>
        <input type="checkbox" name="selected" ngModel [(ngModel)]="currentProduct.selected" >
      </div>
      <div class="form-group">
        <label class="control-label">Available:</label>
        <input type="checkbox" name="available" ngModel [(ngModel)]="currentProduct.available" >
      </div>
      <button class="btn btn-success" type="submit">Update</button>
    </form>
  </div>
